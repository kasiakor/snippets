<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <style>
          
        </style>
    </head>
    <body>
        <script>
            $( document ).ready(function() {
               $("<div></div>", {
                    "class": "test",
                    html: "<b>Click me!</b>",
                    click: function () {
                        $(this).toggleClass("test");
                    }
                }).appendTo("body");
                
                $("<p></p>", {
                    "class" : "new",
                    click: function () {
                        $(this).toggleClass("new");
                    }
                }).html("<b></b>").find("b").text("Click me twice!").end().appendTo("body");
                
                $("<p></p>", {
                    "class" : "newer",
                    click: function () {
                        $(this).toggleClass("newer");
                    }
                }).append("<b>Click me again!!!</b>").appendTo("body");
                
            });
        </script>
    </body>
</html>
