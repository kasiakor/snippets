<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: #78e22b;
            }
        </style>
    </head>
    <body>
         <div class="box"></div>
        <script>
            $(document).ready(function() {
                $(".box").fadeIn(600).delay(4000).fadeOut();

            });
        </script>
    </body>
</html>
