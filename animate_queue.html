<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: #e22bc6;
            }
        </style>
    </head>
    <body>
         <div class="box"></div>
        <script>
            $(document).ready(function() {
                $(".box").animate( {
                    opacity: '0.1',
                    height: ('200px'),
                    }, {duration: 4000}, {queue: false});

            });
        </script>
    </body>
</html>
