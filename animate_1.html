<!DOCTYPE html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <style>
            .box {
                width: 50px;
                height: 50px;
                background-color: #2fa84b;
                margin: 20px 0;
            }
            
            p {
                position: relative;
            }
            </style>
    </head>
    <body>
        <input type="button" class="btn" value="button"></input>
        <div class="box"></div>
        <p id="animate-p">Animate me</p>
    
        <script>
            $( document ).ready(function() {
                $(".btn").click( function () {

                    $(".box").fadeTo("slow", 0.1);
                    $("p").animate({
                        top: "300px",
                        left: "300px",
                        opacity: "0.1",
                        fontSize: "30px",
                    },
                        1000,
                        "swing",
                        function () {
                        $("body").append("we are done, ");
                    })
                });
